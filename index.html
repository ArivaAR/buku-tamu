<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PILIH</title>
  <link rel="stylesheet" href="assets/css/style1.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styleoverlay.css">
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
  <section class="container">
    <!-- section header -->

    <nav class="navbar fixed-top bg-body-tertiary">
      <div class="container-fluid d-flex justify-content-between pilih-header">
        <a class="navbar-brand"><img loading="lazy"
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/4feb6ccad9a610f4204c45122c24208d9de04359a6c03ff6713b688c8ca67784?placeholderIfAbsent=true&apiKey=c4e4ce5170a7404fac6bdd6b94daba06"
            class="pilih-logo" alt="PILIH logo" /></a>
        <h1 class="pilih-title">{PILIH}</h1>
        <!-- Button trigger modal -->
        <div class="overlay-background" id="overlayBackground"></div>
        <button type="button" id="openOverlayBtn" class="login-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
          LOGIN
      </button>
        <div class="overlay" id="overlay">
          <section class="login-form">
            <div class="login-container">
              <div class="login-content">
                <img loading="lazy"
                  src="https://cdn.builder.io/api/v1/image/assets/TEMP/6c9025a93e47f86b608e7d7a7897dc40bf40830dbf548a0d3bb8b76756f1aeab?placeholderIfAbsent=true&apiKey=c4e4ce5170a7404fac6bdd6b94daba06"
                  class="background-image" alt="" />
                <img loading="lazy"
                  src="https://cdn.builder.io/api/v1/image/assets/TEMP/e83a8f67d438df0b53b77d0fbd804dadb0a7fefcdc2024177decf1390bb7f60d?placeholderIfAbsent=true&apiKey=c4e4ce5170a7404fac6bdd6b94daba06"
                  class="logo" alt="Company logo" />
                <img loading="lazy"
                  src="https://cdn.builder.io/api/v1/image/assets/TEMP/c788fd16c1cfe0aef5810311a228226313d9f5fec6b823af2e2c4b63ece0f352?placeholderIfAbsent=true&apiKey=c4e4ce5170a7404fac6bdd6b94daba06"
                  class="hero-image" alt="Login hero image" />
                <form class="login-form-container">
                  <label for="username" class="visually-hidden">Username</label>
                  <input type="text" id="username" class="input-field" placeholder="USERNAME" aria-label="Username" />
                  <div class="password-container">
                    <div class="show-password-container">
                      <input type="checkbox" id="show-password" class="checkbox" />
                      <label for="show-password" class="show-password-text">Show Password</label>
                    </div>
                    <label for="password" class="visually-hidden">Password</label>
                    <input type="password" id="password" class="input-field" placeholder="PASSWORD"
                      aria-label="Password" />
                  </div>
                  <button type="submit" class="login-button">LOGIN</button>
                </form>
              </div>
            </div>
          </section>
        </div>
      </div>
    </nav>
    <!-- end header -->

    <!-- section menu -->
    <main class="pilih-main d-flex align-items-center justify-content-center">
      <a href="#" class="pilih-option">Pengunjung</a>
      <a href="#" class="pilih-option">Narasumber</a>
      <a href="#" class="pilih-option">Magang</a>
    </main>
    <!-- end menu -->

    <!-- section footer -->
    <nav class="navbar fixed-bottom bg-body-tertiary">
      <div class="container-fluid d-flex justify-content-center pilih-footer align-items-end">
        <p>&copy; COPYRIGHT TVRI</p>
      </div>
    </nav>
    <!-- end footer -->
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script src="assets/js/script.js"></script>
</body>

</html>
